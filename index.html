<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>submarine</title>
    <style>
        body {
            background-color: #000000;
            margin: 0px;
        }
        canvas {
            background-color: #0099FF;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="600">
    </canvas>

    <script type="text/javascript">
        var canvas;
        var ctx;
        var canvasBuffer;
        var bufferCtx;
        var threadSpeed = 16;

        class obj{
            x;
            y;
            img;
            width;
            height;
            vx;// velocity
            vy;

            obj(img, width, height, x, y, vx, vy){
                this.img = new Image();
                this.img.src = img;
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
            }

            draw(bufferCtx){
                bufferCtx.drawImage(this.img, this.x -(this.width / 2), this.y -(this.height / 2), this.width, this.height);
            }
        }

        class enemy extends obj{
            enemy(img, width, height, x, y, vx, vy){
                super(img, width, height, x, y, vx, vy);
            }
            
            moveXY(){
                x += vx;
                y += vy;
            }

            setVXY(vx, vy){
                this.vx += vx;
                this.vy += vy;
            }
        }

        //잠수함
        var submarine;
        var speed = 2;
        var breakPower = 5;
        var moveX = 0, moveY = 0;
        var sx, sy, sw = 60, sh = 30;
        
        //배경이미지
        var background;
        //장애물
        var enemy = new Array();
        var enemyColor = ["red", "blue", "white"];
        var ellapse = 10;

        //타이머 인스턴스
        var loopInstance;

        //게임의 상태
        var STATE_START = false;
        var STATE_GAMEOVER = false;

        //키 상태
        var keyPressed = [];

        //경과 시간
        var oldTime;
        var startTime;
        var totalTime;

        window.addEventListener("load", initialize, false);
        window.addEventListener("keydown", getKeyDown, false);
        window.addEventListener("keyup", getKeyUp, false);

        function initialize() {
            canvas = document.getElementById("canvas");
            if (canvas == null || canvas.getContext == null) return;
            ctx = canvas.getContext("2d");
            canvasBuffer = document.createElement("canvas");
            canvasBuffer.width = canvas.width;
            canvasBuffer.height = canvas.height;
            bufferCtx = canvasBuffer.getContext("2d");

            //이미지 설정
            setImage();
            //게임 시작 메시지
            startMessage();
            //타이머 동작
            loopInstance = setInterval(update, threadSpeed);
        }

        function startMessage() {
            drawText(ctx, "Enter to Start", canvas.width / 2, canvas.height / 2 - 60, "bold 30px arial", "#ffff00", "center", "top");
            drawText(ctx, "조작 : 방향키 ←↑→↓", canvas.width / 2, canvas.height / 2 - 20, "bold 20px arial", "#ffffff", "center", "top");
        }

        // 현재 시간 구함
        function getTime() {
            var date = new Date();
            var time = date.getTime();
            delete date;
            return time;
        }
        //주기적으로 반복되는 루틴
        function update() {
            // 플레이어 이동 키 감지
            movePlayer();

            if ((keyPressed[13] == true) && !STATE_START) //enter
            {
                startGame();
            }

            if(STATE_START){
                //장애물의 이동
                moveObstacle(ellapse);
                //캔버스 초기화
                clearAll();
                //캔버스에 그리기
                drawAll();
            }
        }

        function movePlayer(){ 
            if (keyPressed[38]) {
                moveY -= speed;
            }
            if (keyPressed[40]) {
                moveY += speed;
            }
            if (keyPressed[37]) {
                moveX -= speed;
            }
            if (keyPressed[39]) {
                moveX += speed;
            }
            if (keyPressed[32] == true) {
                document.location.reload();
                startGame();
            }
            // 아무것도 누르지 않은 상태일 때 속도를 낮춤
            if(!(keyPressed[38] || keyPressed[40] || keyPressed[37] || keyPressed[39])){
                if(Math.abs(moveX) < breakPower) moveX = 0;
                if(Math.abs(moveY) < breakPower) moveY = 0;

                if(moveX > 0) moveX -= breakPower;
                else if(moveX < 0) moveX += breakPower;

                if(moveY > 0) moveY -+ breakPower;
                else if(moveY < 0) moveY += breakPower;
            }

            sx += moveX;
            sy += moveY;
        }

        function clearAll(){
            canvasBuffer.width = canvasBuffer.width;
            canvas.width = canvas.width;
        }

        function moveObstacle(ellapse) {
            //장애물의 이동
            for (var i = 0; i < 60; i++) {
                var mx = enemy[i].vx * ellapse / 1000;
                var my = enemy[i].vy * ellapse / 1000;
                enemy[i].x += mx;
                enemy[i].y += my;
                if (enemy[i].x > canvas.width) enemy[i].x = 0;
                if (enemy[i].x < 0) enemy[i].x = canvas.width;
                if (enemy[i].y > canvas.height) enemy[i].y = 0;
                if (enemy[i].y < 0) enemy[i].y = canvas.height;

                //충돌 검사
                crashObstacle(i);
            }
        }
        function crashObstacle(index) {
            var mx = enemy[index].x;
            var my = enemy[index].y;

            if (mx > sx - sw / 2 && mx < sx + sw / 2 && my > sy - sh / 2 && my < sy + sh / 2) {
                STATE_GAMEOVER = true;
            }
        }

        function startGame() {
            //게임 시작 상태
            STATE_START = true;
            //캐릭터의 초기 위치
            sx = canvas.width / 2 - 18;
            sy = canvas.height / 2 - 18;
            sw = 60;
            sh = 30;

            //장애물 생성
            createObstacle();

            //현재 시간 저장
            startTime = getTime();
            oldTime = getTime();
        }

        function createObstacle() {
            enemy.length = 0;
            for (var i = 0; i < 60; i++) {
                enemy.push({
                    x: Math.random() * canvas.width,
                    y: (i < 60 / 2 ? 20 : canvas.height - 20),
                    vx: Math.random() * 200 - 100,
                    vy: Math.random() * 200 - 100,
                    color: Math.floor(Math.random() * 5)
                });
            }
        }

        function stopGame() {
            STATE_START = false;
        }
        function setImage() {
            submarine = new Image();
            submarine.src = "image/player.png";
            background = new Image();
            background.src = "image/sea.png";
        }

        function getKeyDown(event) {
            keyPressed[event.keyCode] = true;
        }

        function getKeyUp(event) {
            keyPressed[event.keyCode] = false;
        }

        function drawText(ctx, text, x, y, font, color, align, base) {
            if (font != undefined) ctx.font = font;
            if (color != undefined) ctx.fillStyle = color;
            if (align != undefined) ctx.textAlign = align;
            if (base != undefined) ctx.textBaseline = base;
            ctx.fillText(text, x, y);
        }
        function drawAll() {
            if (!STATE_START) {
                return;
            }
            else if (STATE_GAMEOVER) {
                stopGame();
                drawText(ctx, "Game Over", canvas.width / 2, canvas.height / 2 - 60, "bold 30px arial", "#ffff00", "center", "top");
                drawText(ctx, "Spacebar to Restart", canvas.width / 2, canvas.height / 2 - 20, "bold 25px arial", "#ffffff", "center", "top");
            }
            else {
                //배경 이미지 출력
                drawBk();
                //잠수함 출력
                drawPlayer();
                ctx.drawImage(canvasBuffer, 0, 0);
                //장애물 출력
                drawObstacle();
                //경과 시간 출력
                totalTime = (getTime() - startTime);
                drawText(ctx, totalTime, canvas.width - 10, 10, "20px arial", "yellow", "right", "top");
            }
        }
        //장애물 출력
        function drawObstacle() {
            for (var i = 0; i < 60; i++) {
                ctx.beginPath();
                ctx.arc(enemy[i].x, enemy[i].y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = enemyColor[enemy[i].color];
                ctx.closePath();
                ctx.fill();
            }
        }
        //잠수함 유닛 출력
        function drawPlayer() {
            bufferCtx.drawImage(submarine, sx - sw / 2, sy - sh / 2, sw,  sh);
        }
        //게임 배경 이미지 출력
        function drawBk() {
            bufferCtx.drawImage(background, 0, 0);
        }
    </script>
</body>

</html>
